<form [formGroup]="excersiseForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="">Title</label>
        <input type="text" formControlName="title">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea formControlName="desc"></textarea>
    </div>
<!-- TUTAJ KIEDYŚ ZROBIE ŻEBY BYŁ FILMIK ALE TO NIE NA TERAZ XDD
    <div class="form-group">
        <label for="">Description</label>
        <textarea></textarea>
    </div> -->
    <div class="form-group">
        <label for="">Type</label>
        <select formControlName="type">
            <option ngValue="" disabled>Choose a type</option>
            <option ngValue="strength">Strength Training</option>
            <option ngValue="cardio">Cardio</option>
            <option ngValue="stretching">Stretching</option>
            <option ngValue="balance">Balance Exercises</option>
            <option ngValue="interval">Interval Training</option>
            <option ngValue="functional">Functional Training</option>
            <option ngValue="plyometric">Plyometric Training</option>
            <option ngValue="mobility">Mobility Training</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Equipment</label>
        <div *ngFor="let checkbox of checkboxes; let i = index" formArrayName="equipment">
            <input type="checkbox" [formControlName]="i" value="{{ checkbox.value }}" id="{{ checkbox.value }}"/>
            <label for="{{ checkbox.value }}">{{ checkbox.name }}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="">Visibility</label>
        <select formControlName="visibility">
            <option ngValue="public" defualt>Public</option>
            <option ngValue="private">Private</option>
            <option ngValue="protected">Protected</option>
        </select>
    </div>
    <button type="submit">SUBMIT</button>
</form>
